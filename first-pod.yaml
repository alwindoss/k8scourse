apiVersion: v1
kind: Pod
metadata:
  name: webapp
  labels:
    app: webapp-label
spec:
  containers:
    - name: webapp
      image: richardchesterwood/k8s-fleetman-webapp-angular:release0

      # resources:
      #   limits:
      #     memory: "128Mi"
      #     cpu: "500m"
      # ports:
      #   - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: fleetman-service
spec:
  selector:
    app: webapp-label
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30080
  type: NodePort

